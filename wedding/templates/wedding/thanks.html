        /* Add your styling here */

            font-family: 'Arsenal';

</head>
<body class="min-h-screen flex flex-col justify-center items-center" style="background-color: #FAF0CC;">
    <!-- Thank You Container -->
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full mx-auto text-center">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Grazie mille!</h1>
  
      <!-- Personalized Message -->
      <script>
        localStorage.clear();
        // Function to get URL parameters by name
        function getUrlParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }
  
        // Retrieve the "giftGiver" and "price" parameters from the URL
        const giftGiver = getUrlParameter('giftGiver');
        const price = getUrlParameter('price');
  
        // Display a personalized thank you message
        document.write(`
          <p class="text-lg text-gray-700 mb-4">Grazie <strong class="text-blue-600">${giftGiver}</strong> per il tuo contributo!</p>
          <p class="text-lg text-gray-700 mb-4">
            Puoi completare l'ordine effettuando il pagamento di 
            <strong class="text-blue-600">${price} â‚¬</strong> tramite un bonifico bancario al seguente IBAN:
          </p>
        `);
      </script>
  
      <!-- IBAN Details -->
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
        <p class="text-lg font-bold text-blue-600 iban">IT54K0503411901000000030670</p>
        <p class="text-sm text-gray-500">Intestato a:</p>
        <p class="text-lg font-medium text-gray-800">Giovanna & Pietro</p>  
    </div>
  
      <!-- Logo -->
      <div class="flex justify-center">
        <img 
          src="{% static 'images/logo.png' %}" 
          alt="Logo banca" 
          class="w-32 h-32 object-contain">
      </div>
    </div>
  </body>
  
</html>
